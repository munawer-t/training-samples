<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<body>

<h1>filter Filter Sample</h1>

<div ng-app="myApp" ng-controller="namesCtrl">
<p>Searching for someone? <input type="text" ng-model="keyword"></p>
<ul>
  <li ng-repeat="x in names | filter:keyword">
    {{ x }}
  </li>
</ul>
</div>

<script>
angular.module('myApp', []).controller('namesCtrl', function($scope) {
    $scope.names = [
        'Jani',
        'Carl',
        'Margareth',
        'Hege',
        'Joe',
        'Gustav',
        'Birgit',
        'Mary',
        'Kai'
    ];
});
</script>

</body>
</html>
